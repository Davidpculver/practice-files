<main class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center" style="padding: 20px 0px">
                    <h2>Select your coffee</h2>
                    <div class="container">
                        <div class="row">
                            <!--Search for coffee-->
                            <form class="col-7">
                                <label class="Search-Coffee">Coffee name</label>
                                <input id="input" type="text" placeholder="Search Coffee">

                            </form>
                            <!--Roast dropdown-->
                            <form class="col-5">
                                <label for="roast-selection">Select Roast</label>
                                <select id="roast-selection">
                                    <option>all</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </form>
                            <div class="container">
                                <div class="col-12">
                                    <button class="btn btn-secondary justify-content-flex-end" id="submit"
                                            type="submit">
                                        Button
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--container for list of coffees-->
    <div>
        <div class="d-flex" id="coffeesContainer" style="margin-top: 1em; margin-left: 0; width: 100%">
            <div class="row" id="coffees" style="width: 100%; flex-wrap: wrap"></div>
        </div>
    </div>


    <!--add coffee-->
    <form name="adds" class="form" id="adds">
        <h3>Add Coffee</h3>
        <div class="input-group">
            <input type="text" name="addCoffee" id="addCoffee"
                   aria-label="Text input with dropdown button"
                   placeholder="Enter Coffee Name">

            <select id="addRoast">
                <option value="" disabled selected>Select a Roast</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <button class="formRoast" type="button" id="submitNew" onclick="">Submit</button>
    </form>
    </div>


</main>

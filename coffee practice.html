<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffee-practice.css">
    <title>Brewmasters</title>
</head>
<body class="container-fluid">
<h1>Brewmasters Coffee</h1>
<main class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>Select your coffee</h2>
                <div class="container">
                    <div class="row">
                        <form class="col">
                            <label class="Search-Coffee">Coffee name</label>
                            <input id="input" type="text" placeholder="Search Coffee">
                            <input class="btn btn-primary justify-content-flex-end" id="submit" type="submit"/>
                        </form>

                        <form class="col">
                            <label for="roast-selection">Select Roast</label>
                            <select id="roast-selection">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="row d-flex" id="coffeesContainer">
    <div class="col">
        <div class="align-bottom" id="coffees"></div>
    </div>
</div>


</main>


<script src="js/coffee%20practice.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
